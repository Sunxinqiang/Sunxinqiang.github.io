<div class="timer">
    <span>今天剩余时间：</span><div
        class="inner" ng-bind="timer.h1">0</div><div
        class="inner" ng-bind="timer.h2">0</div>:<div
        class="inner" ng-bind="timer.m1">1</div><div
        class="inner" ng-bind="timer.m2">2</div>:<div
        class="inner" ng-bind="timer.s1">3</div><div
        class="inner" ng-bind="timer.s2">4</div>
    <span>-----采用$timeout实现的 </span>

</div>
